<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="myCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A web based portfolio for displaying my skills and ability.">
    <meta name="keywords" ng-attr-content="{{keywords}}">
    <meta name="author" content="Damien Robinson">
    
    <title ng-bind="title"></title>
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">  
    
    <!-- My styles -->
    <link rel="stylesheet" href="style.css">    
   </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-primary">
        <div class="nav navbar-nav">
          <button class="navbar-toggler nav-item" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar" aria-controls="exCollapsingNavbar" aria-expanded="false" aria-label="Toggle navigation"></button>
          <a class="navbar-brand nav-item" href="#/home" ng-bind="title"></a>
        </div>
        <!-- Search -->
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <div id="imaginary_container"> 
                <div class="input-group stylish-input-group">
                  <input type="text" class="form-control"  placeholder="Search" >
                  <span class="input-group-addon">
                    <button type="button">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </button>  
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Content -->
      <div class="row">
        <div class="col-sm-2 collapse sidenav" id="exCollapsingNavbar">
            <a href="#/posts">Posts</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a id="bottom" href="#">Contact</a>
        </div>
        <div class="col-sm-10" ng-view></div>
      </div>
    </div>
    
    <!-- jQuery JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Boostrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script> 
    <!-- Angular JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <!-- Lightbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.js"></script>
    <!-- crypto js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/bdb3debd64.js"></script>
    
    <!-- My scripts-->
    <script src="app.js"></script>
    <script src="routes.js"></script>

  </body>
</html>
