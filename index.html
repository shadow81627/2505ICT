<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="myCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A web based portfolio for displaying my skills and ability.">
    <meta name="keywords" ng-attr-content="{{keywords}}">
    <meta name="author" content="Damien Robinson">
    
    <title ng-bind="title"></title>
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">  
    
    <!-- My styles -->
    <link rel="stylesheet" href="style.css">   
    
    <!-- jQuery JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Boostrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script> 
    <!-- Angular JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <!-- Lightbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.js"></script>
    <!-- crypto js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/bdb3debd64.js"></script>
    
    <!-- My scripts-->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/model.js"></script>
    <script src="js/model-flickrAuth.js"></script>
    <script src="js/view.js"></script>

   </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-primary">
        <div class="nav navbar-nav">
          <button class="navbar-toggler nav-item" type="button" data-toggle="collapse" data-target="#leftMenu" aria-controls="leftMenu" aria-expanded="false" aria-label="Toggle navigation"></button>
          <a class="navbar-brand nav-item" href="#/home" ng-bind="title"></a>
        </div>
        <!-- Search -->
        <div class=" nav-item">
          <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container"> 
              <form id="search" class="input-group stylish-input-group">
                <input type="search" id="searchBox" class="form-control" name="search" placeholder="Search" >
                <span class="input-group-addon">
                  <button type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>  
                </span>
              </form>
            </div>
          </div>
          <!-- Notifications -->
          <form class="form-inline float-xs-right">
            <a><i class="fa fa-bell fa-2x white" aria-hidden="true"></i></a>
            <a><i class="fa fa-user-circle fa-2x white" aria-hidden="true" data-toggle="collapse" href="#rightMenu" aria-expanded="false" aria-controls="rightMenu"></i></a>
          </form>
        </div>
        <!-- previous and next post navigation buttons -->
        <a href="#/home" onclick="flickr.getInteresting(view.displayThumb);"><i class="fa fa-arrow-left fa-2x" id="leftArrow" aria-hidden="true"></i></a>
        <a href="#/posts2" onclick="flickr.getInteresting(view.displayThumb);"><i class="fa fa-arrow-right fa-2x" id="rightArrow" aria-hidden="true"></i></a>
      </nav>
      <!-- Content -->
      <div class="row">
        <!-- Left side menu -->
        <div class="col-sm-2 collapse sidenav" id="leftMenu">
            <a href="#/home">Home</a>
            <a href="">Alerts</a>
            <a href="">Chat</a>
            <a href="">Friends</a>
            <a href="#/groups">Groups</a>
            <a href="">Content</a>
        </div>
        <!-- Main content -->
        <div class="col-sm-8 offset-md-2" ng-view></div>
        <!-- Righ Side menu -->
         <div class="col-sm-2 offset-md-10 collapse sidenav" id="rightMenu">
            <a href=""><i class="fa fa-user fa-2x white" aria-hidden="true"></i> John Smith</a>
            <a href=""><i class="fa fa-user fa-2x white" aria-hidden="true"></i> Peter File</a>
            <a href=""><i class="fa fa-user fa-2x white" aria-hidden="true"></i> Bill Murry</a>
            <a href=""><i class="fa fa-user fa-2x white" aria-hidden="true"></i> John Williams</a>
            <a href=""><i class="fa fa-user fa-2x white" aria-hidden="true"></i> Hugh Jazz</a>
            <a href=""><i class="fa fa-user fa-2x white" aria-hidden="true"></i> Rob Williams</a>
            <a href=""><i class="fa fa-user fa-2x white" aria-hidden="true"></i> Lisa Peters</a>
            <a href=""><i class="fa fa-user fa-2x white" aria-hidden="true"></i> Ronda Smith</a>
        </div>
      </div>
    </div>
  </body>
</html>
